<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>count</title>
</head>

<body>
    <div>
    <h1 >CountDown</h1>
</div>
    <div id="counter">
        02:00
    </div>

    <div id="buttons">
        <button onclick="this.disabled=true;start()" type="button" id="start" class="start">
            Start
        </button>
        <button disabled onclick="pause()" type="button" id="pause" class="pause">
            Pause
        </button>

        <button onclick="reset()" type="button" id="reset" class="reset">
            Reset
        </button>
    </div>
</body>

</html>
